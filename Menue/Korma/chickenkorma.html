    <h1>Welcome to Chicken Korma</h1>
    <p>Chicken korma is a mild curry dish consisting of pieces of chicken breast braised in a rich, creamy sauce made 
        from yogurt, spices, and nuts (almonds and cashews are favored). It has a delicate hint of 
        cardamom, rosewater, and saffron.</p>
